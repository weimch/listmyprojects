        <p>场景：分布式网络中下载文件</p>
        <ul>
            <li>在点对点的分布式网络中，每个点是一个主机</li>

        </ul>
        <p>实现主要细节</p>
        <ul>
            <li>使用TCP维持服务器与服务器之间的连接
                <ul>
                    <li>一开始就建立起来服务器与服务器之间的TCP连接</li>
                    <li>由此构成一个网络</li>
                    <li>该网络仅用于传递操作请求</li>
                    <li>请求文件数据的下载，是通过点与点之间建立HTTP连接，通过HTTP协议进行传输的</li>
                </ul>
            </li>
        </ul>
